<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-3col {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 20px;
    }
    .grid-3col div {
      background-color: #66ccff;
      padding: 30px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>3 Column Grid</h2>
  <div class="grid-3col">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
  </div>
</body>
</html>
