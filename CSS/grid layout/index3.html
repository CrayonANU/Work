<!DOCTYPE html>
<html>
<head>
  <style>
    .layout {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      grid-template-columns: 200px 1fr;
      gap: 10px;
      padding: 20px;
    }
    .header { grid-area: header; background: #333; color: white; padding: 20px; }
    .sidebar { grid-area: sidebar; background: #ffcc00; padding: 20px; }
    .main { grid-area: main; background: #00cc99; padding: 20px; }
    .footer { grid-area: footer; background: #666; color: white; padding: 20px; text-align: center; }
  </style>
</head>
<body>
  <h2>Grid Template Layout</h2>
  <div class="layout">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
