<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-auto {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .grid-auto div {
      background: #ffb347;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Auto-Fit Grid</h2>
  <div class="grid-auto">
    <div>Item A</div>
    <div>Item B</div>
    <div>Item C</div>
    <div>Item D</div>
    <div>Item E</div>
    <div>Item F</div>
  </div>
</body>
</html>
