<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-2x2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 20px;
    }
    .grid-2x2 div {
      background-color: #ff9999;
      padding: 30px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>2x2 Grid</h2>
  <div class="grid-2x2">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
  </div>
</body>
</html>
