<!DOCTYPE html>
<html>
<head>
  <style>
    .wrapper {
      position: relative;
      height: 200px;
      border: 1px dashed #ccc;
    }
    .box {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 150px;
      height: 100px;
      background: crimson;
      color: white;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="box">Absolute</div>
  </div>

</body>
</html>
