<!DOCTYPE html>
<html>
<head>
  <title>Developer Card</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      width: 300px;
      border-top: 5px solid #ff6b6b;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .card p {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Anurag Adyalkar</h3>
    <p>Web Developer passionate about clean code and responsive design. Loves building modern web apps.</p>
  </div>

</body>
</html>
