<!DOCTYPE html>
<html>
<head>
  <title>Designer Card</title>
  <style>
    body {
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      width: 300px;
      border-left: 6px solid #1dd1a1;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-align: center;
    }
    .card h3 {
      color: #333;
      margin-bottom: 12px;
    }
    .card p {
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Anurag Adyalkar</h3>
    <p>UI/UX Designer focused on creating user-centered designs that are simple, beautiful, and effective.</p>
  </div>

</body>
</html>
