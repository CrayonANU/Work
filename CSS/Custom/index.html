<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calc() + timing demo</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }

    .bar {
      width: calc(100% - 80px);
      height: 40px;
      background: #4caf50;
      position: relative;
      animation: slide 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
    }

    @keyframes slide {
      0%   { left: 0; }
      50%  { left: calc(100% - 80px); }
      100% { left: 0; }
    }
  </style>
</head>
<body>

  <div class="bar"></div>

</body>
</html>
