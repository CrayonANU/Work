<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated CSS Sun</title>
  <style>
    /* Reset and layout */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to top, #87ceeb, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Sun container */
    .sun-container {
      position: relative;
      width: 160px;
      height: 160px;
    }

    /* Glowing, pulsing sun core */
    .sun {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, #FFD700, #FFA500);
      box-shadow: 0 0 40px 15px rgba(255, 200, 0, 0.6);
      animation: pulse 3s infinite ease-in-out;
      z-index: 2;
      position: relative;
    }

    /* Spinning rays container */
    .rays {
      position: absolute;
      top: 0;
      left: 0;
      width: 160px;
      height: 160px;
      animation: spin 12s linear infinite;
      z-index: 1;
    }

    /* Individual rays */
    .ray {
      position: absolute;
      width: 10px;
      height: 40px;
      background: #FFD700;
      top: 50%;
      left: 50%;
      transform-origin: center bottom;
    }

    /* Positioning 12 rays at equal angles */
    .ray:nth-child(1)  { transform: rotate(0deg)   translate(-50%, -100px); }
    .ray:nth-child(2)  { transform: rotate(30deg)  translate(-50%, -100px); }
    .ray:nth-child(3)  { transform: rotate(60deg)  translate(-50%, -100px); }
    .ray:nth-child(4)  { transform: rotate(90deg)  translate(-50%, -100px); }
    .ray:nth-child(5)  { transform: rotate(120deg) translate(-50%, -100px); }
    .ray:nth-child(6)  { transform: rotate(150deg) translate(-50%, -100px); }
    .ray:nth-child(7)  { transform: rotate(180deg) translate(-50%, -100px); }
    .ray:nth-child(8)  { transform: rotate(210deg) translate(-50%, -100px); }
    .ray:nth-child(9)  { transform: rotate(240deg) translate(-50%, -100px); }
    .ray:nth-child(10) { transform: rotate(270deg) translate(-50%, -100px); }
    .ray:nth-child(11) { transform: rotate(300deg) translate(-50%, -100px); }
    .ray:nth-child(12) { transform: rotate(330deg) translate(-50%, -100px); }

    /* Animations */
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 30px 10px rgba(255, 200, 0, 0.4);
      }
      50% {
        box-shadow: 0 0 60px 25px rgba(255, 200, 0, 0.8);
      }
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="sun-container">
    <div class="rays">
      <!-- 12 rotating rays -->
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
      <div class="ray"></div>
    </div>
    <div class="sun"></div>
  </div>

</body>
</html>
