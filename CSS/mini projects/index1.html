<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card {
      background: #fff;
      padding: 20px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .profile-card i {
      font-size: 50px;
      color: #2196f3;
      margin-bottom: 10px;
    }

    .profile-card h3 {
      margin: 10px 0;
    }

    .socials i {
      margin: 10px;
      font-size: 20px;
      color: #555;
      transition: 0.3s;
    }

    .socials i:hover {
      color: #2196f3;
    }

    @media (max-width: 400px) {
      .profile-card {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <i class="fas fa-user-circle"></i>
    <h3>Anurag Adyalkar</h3>
    <p>MERN Stack Developer</p>
    <div class="socials">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-github"></i>
    </div>
  </div>

</body>
</html>
