<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stats Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .stats-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .stat-card i {
      font-size: 24px;
      color: #00bcd4;
    }

    .stat-card h2 {
      margin: 10px 0 5px;
    }

    @media (max-width: 500px) {
      .stat-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="stats-container">
    <div class="stat-card">
      <i class="fas fa-users"></i>
      <h2>1.2K</h2>
      <p>Users</p>
    </div>
    <div class="stat-card">
      <i class="fas fa-chart-line"></i>
      <h2>875</h2>
      <p>Views</p>
    </div>
    <div class="stat-card">
      <i class="fas fa-download"></i>
      <h2>342</h2>
      <p>Downloads</p>
    </div>
  </div>

</body>
</html>
