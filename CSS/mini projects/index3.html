<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: #fff;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 35px 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group i {
      position: absolute;
      right: 10px;
      top: 12px;
      color: #888;
    }

    .form-group textarea {
      resize: none;
      height: 80px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2><i class="fas fa-paper-plane"></i> Contact Us</h2>
    <div class="form-group">
      <input type="text" placeholder="Your Name">
      <i class="fas fa-user"></i>
    </div>
    <div class="form-group">
      <input type="email" placeholder="Your Email">
      <i class="fas fa-envelope"></i>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message"></textarea>
      <i class="fas fa-comment-dots"></i>
    </div>
    <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
  </div>

</body>
</html>
