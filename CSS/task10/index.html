<!DOCTYPE html>
<html>
<head>
  <style>
    input {
      padding: 10px;
      border: 2px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    input:focus {
      border-color: #4a90e2;
      outline: 2px solid #4a90e2;
    }

    input::placeholder {
      color: #aaa;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <input type="text" placeholder="Your email address">

</body>
</html>
