<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition Delay</title>
  <style>
    body {
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 100px;
      height: 100px;
      background: crimson;
      border-radius: 10px;
      transition: background-color 0.5s ease-in-out 0.3s, transform 0.5s ease 0.5s;
    }

    .box:hover {
      background: limegreen;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
