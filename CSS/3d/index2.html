<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Flip Panel</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    .card {
      width: 200px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 20px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .front {
      background: #ffa726;
    }

    .back {
      background: #29b6f6;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="side front">Front</div>
    <div class="side back">Back</div>
  </div>

</body>
</html>
