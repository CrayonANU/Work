<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Flex Layout</title>
  <link href="../bootstrap-5/css/bootstrap.css" rel="stylesheet">
  <style>
    .box {
      background: #0d6efd;
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    .sidebar { background: #198754; }
    .main { background: #0dcaf0; }
    .footer { background: #212529; }
  </style>
</head>
<body class="p-0">

  <!-- Full Page Container -->
  <div class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="box bg-primary">
      <h2>Flex Layout Header</h2>
    </header>

    <!-- Main Content Area -->
    <div class="d-flex flex-column flex-md-row flex-grow-1">

      <!-- Sidebar -->
      <aside class="box sidebar d-flex flex-column justify-content-center flex-shrink-0 p-3">
        Sidebar
      </aside>

      <!-- Main Section -->
      <main class="box main flex-fill p-3">
        <h3>Main Content</h3>
        <p>This layout is built using only Bootstrap flex utilities.</p>

        <!-- Nested Flex Cards -->
        <div class="d-flex flex-wrap gap-3 mt-3">
          <div class="box flex-fill" style="min-width: 150px;">Card 1</div>
          <div class="box flex-fill" style="min-width: 150px;">Card 2</div>
          <div class="box flex-fill" style="min-width: 150px;">Card 3</div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="box footer mt-auto text-white">
      Footer Â© 2025
    </footer>

  </div>

</body>
</html>
